<!--Aca puse el For para repetir este bloquedo de html tantas veces como cartas tenga la lista. 

  Cada vuelta que de, va a sacar una de la lista "Cartas" y ponerla dentro de "UnaCarta", por eso los
  valores como nombre, descripcion, Foto (El resto agregalos vos) lo vamos poniendo de a "unaCarta".

Me tome la libertad de agregarte el css del ejemplo de la MatCard para que se vea mas o menos bien.-->
<mat-card class="example-card" *ngFor="let unaCarta of Cartas"> 
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{unaCarta.nombre}}</mat-card-title>
    <mat-card-subtitle>{{unaCarta.descripcion}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{unaCarta.foto}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
